<!DOCTYPE html>
<html>
<head>
  <title>HTTP Login</title>
</head>
<body>
  <h2>Login Form (HTTP)</h2>

  <form method="POST" action="http://127.0.0.1:8080/login">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="shreyas"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="kulkarni"><br><br>

    <input type="submit" value="Login">
  </form>
</body>
</html>
